<!DOCTYPE HTML>
<html>
<head>
<style>
.div1 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
    console.log(ev.target)
  ev.dataTransfer.setData("text", ev.target.className);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  console.log(data)
  ev.target.appendChild(document.querySelector('.'+data));
}
</script>
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div class="div1 div2 div3"  ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img class="drag1" src="https://www.w3schools.com/html/img_logo.gif" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>
</html>
